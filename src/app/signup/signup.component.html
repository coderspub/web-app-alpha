  <div class="container title title-container">
        <h1>Dream Company</h1>
        <h4>{{ pageinfo }}</h4>
  </div>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<div class="container container-fluid ">
<form class="form-signin" (ngSubmit)="sub(f)" #f="ngForm">
  <div id="userIcon">
          <i class="fas fa-user-alt"></i>
  </div>
  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="loginAlert">
    <strong>Invalid Credentials</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="form-label-group">
    <input type="text" id="inputUserName" class="form-control" placeholder="Username" autofocus ngModel name="username" #username="ngModel"  required >
    <label for="inputUserName">UserName</label>
    <small  class="form-text text-muted" *ngIf="!username.valid && username.touched">Enter a valid Username</small>
  </div>
  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ngModel name ="passwrd" #passwrd="ngModel" required >
    <label for="inputPassword">Password</label>
    <small  class="form-text text-muted" *ngIf="!passwrd.valid && passwrd.touched">Enter a valid Password</small>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign up</button>
  
</form>
